<app-header></app-header>


<ion-card *ngFor="let empleado of empleados">
  <ion-card-header>
    <ion-card-title>Nombre: {{empleado.nombre}}</ion-card-title>
    <ion-card-subtitle>Edad: {{empleado.edad}}</ion-card-subtitle>
    <ion-card-subtitle>Cargo: {{empleado.cargo}} </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Here's a small text description for the card content. Nothing more, nothing less.
  </ion-card-content>
</ion-card>

<ion-button
  color="warning"
  (click)="irACrearEmpleado()"
>Crear empleado</ion-button>
